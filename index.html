<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="c-wrapper">
        <h1>TITRE</h1>
        <h2>Logo</h2>
        <div class="c-wrapper__grid-container">
            <div class="c-wrapper__grid-container__grid">
                <div class="c-wrapper__grid-container__grid__cell">1</div>
                <div class="c-wrapper__grid-container__grid__cell">2</div>
                <div class="c-wrapper__grid-container__grid__cell">3</div>
                <div class="c-wrapper__grid-container__grid__cell">4</div>
                <div class="c-wrapper__grid-container__grid__cell">5</div>
                <div class="c-wrapper__grid-container__grid__cell">6</div>
                <div class="c-wrapper__grid-container__grid__cell">7</div>
                <div class="c-wrapper__grid-container__grid__cell">8</div>
                <div class="c-wrapper__grid-container__grid__cell">9</div>
                <div class="c-wrapper__grid-container__grid__cell">10</div>
                <div class="c-wrapper__grid-container__grid__cell">11</div>
                <div class="c-wrapper__grid-container__grid__cell">12</div>
                <div class="c-wrapper__grid-container__grid__cell">13</div>
                <div class="c-wrapper__grid-container__grid__cell">14</div>
                <div class="c-wrapper__grid-container__grid__cell">15</div>
                <div class="c-wrapper__grid-container__grid__cell">16</div>
            </div>
        </div>
        <div>
            <br>
            <br>
            <canvas id="webComponent-rail-x" width="100" height="100" style="border:1px solid #d3d3d3;"></canvas>
        </div>
        <script>
            var c = document.getElementById("webComponent-rail-x");
            var ctx = c.getContext("2d");
            
            ctx.moveTo(0, 0);
            ctx.lineTo(100, 0);

            ctx.moveTo(0, 20);
            ctx.lineTo(100, 20);
            
            for (let step = 0; step < 10; step++) {
                ctx.moveTo(10*step, 0);
                ctx.lineTo(10*step, 20);
            }
            
            //ctx.lineTo(200, 100);
            ctx.stroke();
        </script>
    </div>
</body>
</html>
